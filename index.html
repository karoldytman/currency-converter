<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrency-converter</title>
    <meta property="og:image" content="image/Corrrency1.png">
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="image/logo.png">
    <link href="css/article.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="bady">
    <div class="container">
        <h1 class="container__header">Kalkulator walut</h1>
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicz waluty
                </legend>

                <p>
                    <label><span class="form__labelText">
                            Kwota do przeliczenia*: </span><input class="form__field js-amount" type="number"
                            step="0.01" required placeholder="Wpisz kwotę">PLN
                    </label>
                </p>
                <p>
                    <label><span class="form__labelText">
                            Wybierz walutę:</span> <select class="form__field form__field--select js-exchange"
                            name="waluta">
                            <option class="js-EUR" value="4.7214" selected>EUR </option>
                            <option class="js-GBP" value="4.4236">GBP</option>
                            <option class="js-USD" value="4.4589">USD</option>

                        </select>
                    </label>
                </p>
                <button class="form__button">Przelicz</button>
                <button class="form__button" type="reset">Wyczyść</button>
            </fieldset>
            <p class="form__paragraph"> Pola oznaczone * są wymagane</p>
        </form>
        <p class="container__header container__header--width">Kwota po przeliczeniu:   <strong class="js-result"></strong><strong
                class="js-carrency">EUR/GBP/USD</strong></p>
        <p class="container__paragraph">Aktualny kurs z dnia 08-12-2022r.</p>
    </div>
</body>

</html>
